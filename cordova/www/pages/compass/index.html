<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="../../css/main.min.css">
        <title>WALKING GAME</title>
    </head>
    <body>

        <div class="container">
          <div id="stage" class="map-stage">
            <div class="map-sky"></div>
            <div class="map-clouds map-orientation"></div>
            <div class="map-skyline map-orientation"></div>

            <div id="map-goal-container">
              <div id="map-goal">
                <div class="map-flag-container">
                  <img class="map-flag" src="../../img/map/flag.gif">
                </div>
              </div>
            </div>

            <div class="map-floor-container">
              <div class="map-floor"></div>
              <div class="map-object map-orientation"></div>
            </div>

            <img id="compass" src="../../img/compass.png" />

            <div id="map-menu">
              <a href="#" id="map-menu-button"><img src="../../img/coach-menu.png" class="map-menu-coach"></a>
              <div id="map-menu-bubble">
                <div id="menu-main" class="menu">
                  <ul class="menu-list">
                    <li class="menu-item">You are <span id="menu-rank"></span></li>
                    <li class="menu-item">in the <span id="menu-world"></span></li>
                    <li class="menu-item">with <span id="menu-points"></span> points.</li>
                    <li class="menu-item"><a data-ref="menu-share">Share</a></li>
                  </ul>
                  <ul class="menu-list">
                    <li class="menu-item"><a data-ref="menu-howto" class="toggle-sub">How to play?</a></li>
                    <li class="menu-item"><a data-ref="menu-credits" class="toggle-sub">Credits...</a></li>
                    <li class="menu-item"><a data-ref="dev-menu">Dev: Menu</a></li>
                    <li class="menu-item"><a data-ref="dev-end-map">Dev: End Map</a></li>
                  </ul>
                </div>
                <div id="menu-credits" class="menu sub-menu">
                  <a class="menu-back">Back</a>
                  <h1>Credits</h1>
                  <div class="credits-text"></div>
                </div>
                <div id="menu-howto" class="menu sub-menu">
                  <a class="menu-back">Back</a>
                  <h1>How to play</h1>
                  <div class="howto-text"></div>
                </div>
              </div>
            </div>

            <!-- Common footer -->
            <div id="blackout"></div>
            <div class="text-box" id="dialog">
              <div class="text-box-dialog"></div>
            </div>
          </div>
        </div>

        <script type="text/javascript" src="../../cordova.js"></script>
        <script type="text/javascript" src="../../js/lib.js"></script>
        <script type="text/javascript" src="../../js/index.js"></script>
        <script type="text/javascript" src="../../pages/compass/compass.js"></script>
    </body>
</html>
