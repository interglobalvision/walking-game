<template name="compass">
  <div class="container">
    <h2>Compass</h2>
    <p id="origin">Origin location: <span></span></p>
    <p id="position">Current location: <span></span></p>
    <p id="destiny">Destination location: <span></span></p>
    <p id="comp-angle">Comp Angl: <span></span></p>
    <p id="north-angle">North Angl: <span></span></p>
    <p id="angle">Angle: <span></span></p>
    <p id="distance">Distance: <span></span> Km</p>
    <span id="compass-north" class="compass"></span>
    <span id="compass-destiny" class="compass"></span>
  </div>
</template>
