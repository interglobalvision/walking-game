<template name="bedside">
  <div id="stage">
    <div class="set bedroom-wall"></div>
    <div class="set bedroom-bedside"></div>
    <div class="bear-clock"></div>
    <div class="coach-mellow"></div>

    <div class="text-box" id="signup-form">
      <form>
        <div class="control-group">
          <label>Username</label>
          <div class="controls"><input id="username" name="username" type="text" value=""></div>
        </div>
        <div class="control-group">
          <label>Email</label>
          <div class="controls"><input id="email" name="email" type="text" value=""></div>
        </div>
        <div class="control-group">
          <label>Password</label>
          <div class="controls"><input id="password" name="password" type="password" value=""></div>
        </div>
        <div class="form-actions">
          <input type="submit" class="button" value="That's me!">
        </div>
      </form>
    </div>
  </div>
</template>
